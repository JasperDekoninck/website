{% extends 'main/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}"/>
<div class="title">
    Log In
</div>
<div class="login-section">
    <form method="POST"  class="form-group" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">
            Log In
        </button>
    </form>
    
    <div class="border-top">
        <small class="text-muted">
            Do you need an account? <a href="{% url 'register' %}?next={{request.path}}">Sign Up</a>
        </small>
    </div>

    <div>
        <small class="text-muted">
            Forgot your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset password</a>
        </small>
    </div>

</div>
{% endblock content %}
