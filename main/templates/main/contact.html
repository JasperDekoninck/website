{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="main-section">
    <h2>Contact</h2>
    <p>
        If you want to contact me to report a bug, come with another project idea, ... You can do so below.
    </p>

    <form method="POST" id="form-contact">
        {% csrf_token %}
        {{ contact_form|crispy }}
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>



{% endblock content %}
