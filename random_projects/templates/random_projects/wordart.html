{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<script defer type="text/javascript" src="{% static 'random_projects/wordart.js' %}"></script>

<link rel="stylesheet" type="text/css" href="{% static 'random_projects/wordart.css' %}"/>


<h2>
    Flappy bird: Genetic algorithm
</h2>

<p>
    For more information about the algorithm used, check below.
</p>

<div style="display: none" id="letter-forms">
    <div class="letter-page">
        <p class="letter">Y</p>
        <canvas id="create-letters" width=100 height=90 style="border: 1px solid black">
    
        </canvas>
    </div>
    
    
    <p id="letter" style="margin-top: 100px;">
    
    </p>
</div>



<form id="wordart-form"  style="margin-bottom: 20px;">
    
</form>



<div id="game" class="game" style="display: table; margin: 0 auto;">
    <div class="form-group col-sm-12" style="margin-bottom: 50px;">
        <label class="col-form-label"> Speed: </label>
        <div class="d-flex">
            <span class="font-weight-bold mr-2 mt-1">Slow</span>
            <div class="range-field">
                <input type="range" max="5" min="1" id="speed" value="3" class="custom-range"  step="0.1" 
                onchange="changeSpeed()">            
            </div>
            <span class="font-weight-bold ml-2 mt-1">Fast</span>
        </div>
    </div>
    <canvas id="game-canvas" width=900 height=600 style="border: 1px solid black">

    </canvas>
</div>


{% endblock content %}
